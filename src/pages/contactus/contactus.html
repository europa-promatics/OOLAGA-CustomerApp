
<ion-header>

  <ion-navbar color="maincolor">
    <ion-title style="text-align: center;margin-right: 50px;">Contactez-nous</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding style="background-color:#f7f7f7;text-align: center;float: left">
	<!-- <p style="color: white;padding-top:0px;"> Need help ? Contact Us.</p> -->
	<p color="maincolor" style="font-size:1.6rem;margin:15px auto;">ENVOYEZ-NOUS VOS QUESTIONS</p>
	<form [formGroup]="contactus">
	<ion-item no-lines color="light" style="height:30px;margin-top: 20px;padding: 0px;">
		<ion-label no-margin style="width:50px;color:#999;" icon-only><ion-icon style="font-size: 3.5rem;margin:0 auto;" name="ios-person-outline"></ion-icon></ion-label>
		<ion-input formControlName="name" type="text" style="border:0px ;color: #999" placeholder="Nom"></ion-input>
	</ion-item>	

	<ion-item no-lines color="light" style="height:30px;margin-top: 15px;padding: 0px;">
		<ion-label no-margin style="width:50px;color:#999;" icon-only><ion-icon style="font-size: 3.5rem;margin:0 auto;" name="ios-mail-outline"></ion-icon></ion-label>
		<ion-input formControlName="email" type="text" style="text-decoration: none;color: #999" placeholder="Email"></ion-input>
	</ion-item>	
	
	<ion-item no-lines color="light" style="height:30px;margin-top: 15px;padding: 0px;">
		<ion-label no-margin style="width:50px;color:#999;" icon-only><ion-icon style="font-size: 3.5rem;margin:0 auto;" name="ios-call-outline"></ion-icon></ion-label>
		<ion-input formControlName="phone" type="text" style="text-decoration: none;color: #999" placeholder="TÃ©l"></ion-input>
	</ion-item>	

	<ion-item no-lines color="light" style="margin-top: 15px;padding: 0px;" padding-left>
		<ion-textarea rows="4" type="text" style="text-decoration: none;color: #999" placeholder="Votre message" formControlName="description"></ion-textarea>
	</ion-item>	
	</form>

	<button ion-button round color="orange_color" style="margin-top: 30px;height: 40px;width: 80%;" (click)="contect()">
			ENVOYER
	</button>

</ion-content>
